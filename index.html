<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect 4</title>
  <style>
    /* Styles for the game board */
    .game-board {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      width: 390px;
      margin: 20px auto;
      border: 2px solid #000;
      padding: 5px;
    }
    .cell {
      width: 50px;
      height: 50px;
      border: 1px solid #000;
      border-radius: 50%;
      cursor: pointer;
    }
    #playAgainBtn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
